[uwsgi]
master = true
socket = :$(GENOMICSDB_UWSGI_PORT)
processes = 1
base = $(GENOMICSDB_API)/web
env = GA4GH_CONF=$(GENOMICSDB_API)/web/ga4gh.conf
env = PYTHONPATH=$(GENOMICSDB_API)/web
wsgi_file = $(GENOMICSDB_API)/web/wsgi.py
module = wsgi
callable = application
logger = file:/var/log/uwsgi/uwsgi_ga4gh.log
no-default-app = true
need-app = true
